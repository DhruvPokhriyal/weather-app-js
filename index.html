<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Agu+Display&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="main">
            <div class="head">
                <div class="app-name-1">HELIOS</div>
                <div class="logo">
                    <img src="./assets/images/sun.svg" height="300" alt="" />
                </div>
                <div class="app-name-2">WEATHER</div>
            </div>
            <div class="search">
                <form class="search-form" action="search.html" method="get">
                    <input
                        type="search"
                        name="searchbar"
                        id="searchbar"
                        placeholder="Eg. New Delhi, India"
                    />
                    <button type="submit" class="search-button">Search</button>
                </form>
            </div>
        </div>

        <!-- <div class="clouds"></div> -->
        <script src="index.js"></script>
    </body>
</html>
